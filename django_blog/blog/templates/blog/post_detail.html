{% extends 'base.html' %} 

{% block content %}
    <h1>{{ post.title }}</h1>
    <small>By: {{ post.author }} on {{ post.published_date }}</small>
    <p>{{ post.content|safe }}</p>

    {% if user.is_authenticated and user == post.author %}
        <a href="{% url 'post_edit' pk=post.pk %}" class="btn">Edit Post</a>
        <a href="{% url 'post_delete' pk=post.pk %}" class="btn">Delete Post</a>
    {% endif %}
{% endblock content %}
