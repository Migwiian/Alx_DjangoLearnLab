{% extends 'base.html' %} 

{% block content %}
    <h1>Blog Posts</h1>
    {% for post in posts %}
        <div class="post-item">
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.content|truncatechars:200 }}</p>
            <small>Published on: {{ post.published_date }}</small>
        </div>
    {% empty %}
        <p>No posts found.</p>
    {% endfor %}
{% endblock content %}
